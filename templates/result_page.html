<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <style>
        .box,.title-text{position:absolute;transform:translate(-50%,-50%);font-weight:700;background:#e4fcff}.box,.box>h2,.title-text{background:#e4fcff}@font-face{font-family:GmarketSansMedium;src:url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');font-weight:400;font-style:normal}*{font-family:GmarketSansMedium;background:#005aa7;background:-webkit-linear-gradient(to right,#fffde4,#005aa7);background:linear-gradient(to right,#fffde4,#005aa7)}.box{top:50%;left:50%;text-align:center;padding:2em;margin:2em 10px;color:#565656;box-shadow:0 0 0 10px #e4fcff;border:2px dashed #1dc1d6;border-radius:8px}.title-text{top:35%;left:38%;padding:.43em 0 .35em .7em;margin:2em 0;color:#232323;border-left:10px solid #1dc1d6}
    </style>
</head>
<body>
    <p class="title-text">
        Daejin Result&emsp;
    </p>
    <div class="box">
        <h2>
            {{_result}}
        </h2>
    </div>
</body>
</html>
